<!DOCTYPE html>
<html lang="en">

<head>
  <title>ssr.js demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <header id="header">
    <div class="container">
      <nav>
        <ul>
          <li><a href="/">ðŸŽ© ssr.js</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main role="document" class="container">
    <p data-init="console.log(@map(@q(document, 'main'), 'p', i => i));@render()"
       data-effect="console.log('effect')">Look in the console</p>
    <p><button data-init @click="alert('@click is cool!')">Click me!</button></p>

    <p data-init="$x=42">
      <a href="#add" data-init @click="$x++">Add</a>
      <span data-effect="el.textContent = $x"></span>,
      debounced: <span data-effect="@debounce(el.textContent = $x, 500)"></span>
    </p>

    <form data-init="$v=''">
      <fieldset role="group">
        <input type="text" data-bind="v" placeholder="Type something">
        <button type="button" data-init @click="$v=''">Clear</button>
      </fieldset>
      <span data-effect="el.textContent = $v.toUpperCase()"></span>
    </form>
  </main>
  <script src="./ssr.js"></script>
</body>

</html>
